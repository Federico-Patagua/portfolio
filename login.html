<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
<body class="bg-secondary">
          <!--FORMULARIO DE ENTRADA-->
          <div class="container__login">
            <div class="row">
              <div class="col bg">
              </div>
              <div class="col">
                <h2 class="fw-bold text-center py-5" style="color:white">
                  ¡Bienvenido/a!
                </h2>
                <!--LOGIN-->
                <form action="#">
                  <div class="mb-4">
                    <label for="email" class="form-label" style="color:white">Correo electrónico</label>
                    <input type="email" class="form-control" name="email">
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label" style="color:white">Contraseña</label>
                    <input type="password" class="form-control" name="password">
                  </div>
                  <div class="mb-4 form-check">
                    <input type="checkbox" name="conected" class="form-check-input">
                    <label for="connected" class="form-check-label" style="color:white;">Recordarme</label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                  </div>
                </form>
    
                <!--LOGIN CON REDES SOCIALES-->
                <div class="container w-100 my-5">
                  <div class="row text-center">
                    <div class="col-12" style="color:white;">Iniciar sesión con: </div>
                  </div>
                  <div class="row">
                    <div class="col">
                    <button class="btn btn-outline-primary w-100 my-1">
                      <div class="row align-items-center">
                        <div class="col-2">
                          <img src="img/FACEBOOK.png" alt="LOGO FACEBOOK" width="32">
                        </div>
                        <div class="col-10 text-center">FACEBOOK</div>
                      </div>
                    </button>
                    </div>
                    <div class="col">
                      <button class="btn btn-outline-danger w-100 my-1">
                        <div class="row align-items-center">
                          <div class="col-2">
                            <img src="img/GOOGLE-LOGO.png" alt="LOGO GOOGLE" width="32">
                          </div>
                          <div class="col-10 text-center">GOOGLE</div>
                        </div>
                      </button>
                    </div>
                  </div>
                </div>
                <!--BOTON ATRÁS-->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-success">Atrás</button>
                  </div>          
              </div>
            </div>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
</body>
</html>
